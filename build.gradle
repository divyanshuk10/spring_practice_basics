plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

test {
	useJUnit()

}

dependencies {
	/// Custom configuration spring application
	implementation 'org.springframework:spring-core:6.2.2'
	implementation 'org.springframework:spring-context:6.2.2'

	// started default application
	implementation 'org.springframework.boot:spring-boot-starter'
	//testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testImplementation 'org.mockito:mockito-core:5.14.2'
	testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.4'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
	testImplementation 'junit:junit:4.13.2' // solves @runwith error
	testImplementation 'org.springframework:spring-test:6.2.1'

	implementation 'org.slf4j:slf4j-api:2.1.0-alpha1'
	implementation 'ch.qos.logback:logback-classic:1.5.16'

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation group: 'javax.inject', name: 'javax.inject', version: '1'
}

tasks.named('test') {
	useJUnitPlatform()
}
